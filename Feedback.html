<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            font-family: Lato;
            margin:0;
        }
        .content{
            display: block;
            margin:auto auto;
            width: 25%;
        }
        table{
            background-color: #e9e9e9;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        function validateForm() 
        {
            var x = document.forms["myForm"]["email"].value;
            var z = document.forms["myForm"]["rate"].value;
            var y = document.forms["myForm"]["comment"].value;
            if (x == "") {
                alert("Email must be filled out");
                return false;
            }         
             else if(y == "") {
                alert("Comment must be filled out");
                return false;
            }
            
            else if(z == "") {
                alert("please rate!");
                return false;
            }
            else{
                alert("data submitted! thank you!");
                return false;}
            }
    </script>

    <br>
    <div class="content">
        <h3><u>Leave us your thought</u></h3>
        <form name="myForm">
            <table>
                <tr>
                    <td><label>Email</label></td>
                    <td><label>:</label></td>
                    <td><label><input type="text" name="email"></label></td>
                </tr>
                <tr>
                    <td><label>Comment</label></td>
                    <td><label>:</label></td>
                    <td><textarea cols="30" rows="7" name="comment"></textarea></td>
                </tr>
                <tr>
                    <td><label>How much do you like our website?</label></td>
                    <td><label>:</label></td>
                    <td><label>1<input type="radio" name="rate" value="1"> 2<input type="radio" name="rate" value="2"> 3<input type="radio" name="rate" value="3"> 4<input type="radio" name="rate" value="4"> 5<input type="radio" name="rate" value="5"></label></td>
                </tr>
                <tr>
                    <td align="center" colspan="3"><input type="submit" onclick="validateForm()"></td>
                </tr>
            </table>
        </form>
    <br><br>
    </div>
</body>
</html>
